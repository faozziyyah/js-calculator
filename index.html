<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="body">

  <main class="container">

    <header>

      <div class="logo" id="logo">calc</div>

      <div class="toggle-display">

        <h6 id="theme">theme</h6>

        <div class="toggle-section">

          <div class="toggle-numbers">
            <p id="first">1</p>  
            <p id="second">2</p>  
            <p id="third">3</p>
          </div>

          <div class="toggle" id="toggle">
            <div id="theme1">.</div>
            <div id="theme2">.</div>
            <div id="theme3">.</div>
          </div>

        </div>

      </div>

    </header>

    <div class="calculator">

      <input type="text" class="calculator-screen" id="calcscreen" value="0" disabled>

    <section class="calculator-keys" id="calckeys">

      <button type="button" value="7" class="btn">7</button>
      <button type="button" value="8" class="btn">8</button>
      <button type="button" value="9" class="btn">9</button>
      <button type="button" class="operator del" id="del" value="DEL">DEL</button>

      <button type="button" value="4" class="btn">4</button>
      <button type="button" value="5" class="btn">5</button>
      <button type="button" value="6" class="btn">6</button>
      <button type="button" class="operator btn" value="+">+</button>

      <button type="button" value="1" class="btn">1</button>
      <button type="button" value="2" class="btn">2</button>
      <button type="button" value="3" class="btn">3</button>
      <button type="button" class="operator btn" value="-">-</button>

      <button type="button" value="." class="btn">.</button>
      <button type="button" class="decimal btn" value="0">0</button>
      <button type="button" class="operator btn" value="/">/</button>
      <button type="button" class="operator btn" value="*">&times;</button>

      <button type="button" class="operator clear" id="clear" value="all-clear">RESET</button>
      <button type="button" class="equal-sign equal" id="equal" value="=">=</button>

    </section>

    </div>

  </main>
  
  
  <div class="attribution">
    Coded by <a href="#">Daud Faozziyyah</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
